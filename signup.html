<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tianjin Riding Club for hobby cyclists in Tianjin, China">
    <meta name="keywords" content="Tianjin cycling, cycling club, Tianjin, China">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tianjin Cycle Meet</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo"> Tianjin Cycle Meet <i class="fas fa-cog"></i></h1>
        </a>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="routes.html">Routes</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="sign-up-outer">
        <div>
            <img src="assets/images/bike-cockpit.webp" alt="An image of a bike cockpit" class="sign-up-responsive">
        </div>
        <div>
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                <h2>Let's get geared! <i class="fas fa-sign-in-alt"></i> </h2>
                <label for="fname">Full Name:</label>
                <input id="fname" class="text-input" type="text" name="full_name" required />
                <label for="email">Email Address:</label>
                <input id="email" class="text-input" type="email" name="email_address" required />
                <label>I'm interested in:</label> <br>
                <input id="flat" type="radio" name="cycling_preference" value="flat" required />
                <label for="flat">Flat</label>
                <br>
                <input id="climbs" type="radio" name="cycling_preference" value="climbs" />
                <label for="climbs">Climbs</label>
                <br>
                <input id="both" type="radio" name="cycling_preference" value="both" />
                <label for="both">Both</label>
                <br>
                <input class="join-button" aria-label="signup for cycle meet" type="submit" value="You're good to go!" />
            </form>

        </div>
    </section>

    <footer>
        <div class="contact-us">
            <h2>Questions? Contact us!</h2>
            <p>inquiries@tianjincyclemeet.cn</p>
        </div>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
